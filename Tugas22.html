<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUGAS 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <p>Nama <span style="margin-left: 62px">:</span> <input type="text" placeholder="Nama Lengkap..." /></p>
        <p>Username <span style="margin-left: 35px">:</span> <input type="text" placeholder="Username..." /></p>
        <p>Email <span style="margin-left: 62px">:</span> <input type="email" name="email" placeholder="Your Email.." /></p>
        <p>Password<span style="margin-left: 43px">:</span> <input type="password" placeholder="Password..." /></p>
        <p>Alamat Web <span style="margin-left: 20px">:</span> <input type="url" placeholder="Masukan URL Web..." /></p>
        <p>Tanggal Lahir <span style="margin-left: 11px">:</span> <input type="date" /></p>
        <p>Umur<span style="margin-left: 68px">:</span> <input type="number" /></p>
        <p>
          Jenis Kelamin <span style="margin-left: 10px">:</span> <label><input type="radio" />Laki-laki</label><label><input type="radio" />Perempuan</label>
        </p>
        <p>
          Agama <span style="margin-left: 55px">:</span>
          <select>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Buddha">Buddha</option>
            <option value="Katolik">Katolik</option>
          </select>
        </p>
        <p>Biografi <span style="margin-left: 48px">:</span> <textarea rows="2" cols="20"></textarea></p>
        <p>Foto <span style="margin-left: 75px"></span><input type="image" src="./Image/logo1.jpg" align="center" width="200" height="200" /></p>
        <p>Audio <span style="margin-left: 50px">:</span> <audio src="Audio/sample.mp3" controls></audio></p>
      </fieldset>
    </form>
  </body>
</html>
